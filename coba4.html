<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tantangan Mini</title>
</head>
<body>
    <h2>Latihan 4 - TANTANGAN MINI</h2>

    <script>
        let usia = parseInt(prompt("Masukkan usia kalian"));

        if (usia < 13) {
        alert("Anak-anak")
     }  else if (usia <= 17) {
        alert("Remaja")
     }  else {
        alert("Dewasa")
     }
    </script>
</body>
</html>
