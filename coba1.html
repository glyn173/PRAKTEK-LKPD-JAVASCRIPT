<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>If Else Dasar</title>
</head>
<body>
    <h2>Latihan 1 - IF ELSE DASAR</h2>

    <script>
        let angka = parseInt(prompt("Masukan sebuah angka"));

        if(angka % 2 === 0) {
           alert("Angka Genap");
        }  else {
           alert ("Angka Ganjil");
        }
    </script>

</body>
</html>
