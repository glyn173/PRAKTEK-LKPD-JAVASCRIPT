<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan JavaScript 2</title>
</head>
<body>
    <h2>Belajar JavaScript (Operator Dasar)</h2>

    <script>
    let a = 10;
    let b = 5;

    // output log
    console.log("Penjumlahan = ", a + b);
    console.log("Pengurangan = ", a - b);
    console.log("Perkalian = ", a * b);
    console.log("Pembagian = ", a / b);

    // output halaman web
    // <br> = enter
    document.write("Penjumlahan = " + (a + b) + "<br>");
    document.write("Pengurangan = " + (a - b) + "<br>");
    document.write("Perkalian = " + (a * b) + "<br>");
    document.write("Pembagian = " + (a / b));
    </script>
</body>
</html>
