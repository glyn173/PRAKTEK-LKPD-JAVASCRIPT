<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan JavaScript 4</title>
</head>
<body>
    <h2>Belajar JavaScript (Tantangan Mini)</h2>
</body>
    <script>
    let angka1 = parseInt(prompt("Masukan angka pertama:"));
    let angka2 = parseInt(prompt("Masukan angka kedua:"));

    let hasil = angka1 + angka2;

    alert("Hasil penjumlahan = " + hasil);

    // output halaman web (bonus)
    document.write("Angka pertama: " + angka1 + "<br>");
    document.write("Angka kedua: " + angka2 + "<br>");
    document.write("Hasil penjumlahan: " + hasil);
    </script>
</html>
