<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kategori Nilai</title>
</head>
<body>
  <h2>Latihan 2 - KATEGORI NILAI</h2>  

  <script> 
  let nilai = parseInt(prompt("Masukkan nilai kalian"));

  if(nilai >= 80) {
    alert("Nilai A");
  } else if(nilai >= 70) {
    alert("Nilai B");
  } else
    alert("Nilai C");
  </script>

</body>
</html>
